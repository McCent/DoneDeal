<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8>"
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Nunito|Sigmar+One' rel='stylesheet' type='text/css'>
		<title>DoneDeal</title>
	<style type="text/css">

		body{
			background-color: #ffaf0d;
			padding: 0;
			margin: 0;
		}
		
		nav{
			display: flex;
			flex-direction:column;
			font-family: Montserrat, Arial, sans-serif;
		}

		a{
			border-bottom: 1px solid white;
			text-align: center;
			color: #fff;
			padding: 5px 0;
			text-decoration: none;
		}

		#logoNav	{
			font-size: 20px;
			font-family: Sigmar One, Arial, sans-serif;
		}

		@media screen and (min-width: 800px){

			nav{
			width: 100%;
			flex-direction: row;
			font-size: 20px;
			}

			a{
				flex:1;
				padding: 20px 0 0 0;
				
			}

			#logoNav{
				padding: 0 250px 0 50px;
				font-size: 40px
			}
		}

		</style>
	</head>
	<body>

		<nav>

			<a id="logoNav">DoneDeal</a>

			<a href="#">Home</a>

			<a href="#">Buy</a>

			<a href="#">Sell</a>

			<a href="#">Help</a>

			<a href="#">Register</a>
			
		</nav>
		<section class="container">

			<div id="logo">DoneDeal
			</div>

			<div id="register">Register Now!
			</div>

			<div id="promo1">
			</div>

			<div id="promo2">
			</div>

			<div id="promo3">
			</div>

			<div id="buy">BUY
			</div>

			<div id="category">Items by Category
			</div>

			<div id="sell">SELL
			</div>

			<div id="login">Login
			</div>

			<div id="regForm">Registration
			</div>
			
		</section>

	</body>
</html>
